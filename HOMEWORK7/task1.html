<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Homework 7, Task-1</title>
  </head>
  <body>
    <script>
      async function windowActions() {
        let w = window.open('', 'NewWindow', 'width=300, height=300');

        function delay(duration) {
          return new Promise((resolve) => {
            setTimeout(() => resolve(), duration);
          });
        }

        await delay(2000);
        w.resizeTo(500, 500);
        await delay(2000);
        w.moveTo(200, 200);
        await delay(2000);
        w.close();
      }

      windowActions();
    </script>
  </body>
</html>
