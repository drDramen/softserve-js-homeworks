<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 7, Task-4</title>
  </head>
  <body>
    <select name="name" id="name">
      <option value="Peter">Peter</option>
      <option value="John">John</option>
      <option value="Alise">Alise</option>
      <option value="Alex">Alex</option>
      <option value="Iren">Iren</option>
    </select>

    <button class="btnDelete" type="button">Choose and Delete</button>
    <script>
      const nameList = document.querySelector('#name');
      const btnDelete = document.querySelector('.btnDelete');

      btnDelete.onclick = () => {
        nameList.remove(nameList.selectedIndex);
      };
    </script>
  </body>
</html>
