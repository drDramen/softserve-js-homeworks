<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12, Task-1</title>
  </head>
  <body>
    <button class="download-books">Download books</button>

    <script>
      const downloadBooks = document.querySelector('.download-books');

      downloadBooks.addEventListener('click', request);

      async function request() {
        const response = await fetch('data/books.json');
        const result = await response.json();
        const list = document.createElement('ul');

        result.forEach((e) => {
          list.innerHTML += `<li>${e.author}</li>`;
        });

        this.after(list);
      }
    </script>
  </body>
</html>
